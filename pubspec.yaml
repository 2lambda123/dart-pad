name: 'dartpad_server'
version: 0.0.1
description: An experimental repo for a web based interactive Dart tutorial.

author: Dart Team <misc@dartlang.org>
homepage: https://github.com/dart-lang/dartpad_server
environment:
  sdk: '>=1.0.0 <2.0.0'

dependencies:
  analyzer: '>=0.22.4 <0.23.0'
  appengine: '>=0.2.1 <0.3.0'
  args: any
  compiler_unsupported: 1.9.0-dev.2.2
  crypto: any
  grinder: '>=0.6.4 <0.7.0'
  logging: any
  shelf: any
  shelf_route: any

dev_dependencies:
  browser: any
  codemirror: '>=0.1.0 <0.2.0'
  http: any
  unittest: any

executables:
  dartpad_server:
